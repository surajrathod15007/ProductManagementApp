
<!DOCTYPE html>
<html lang="en"   xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<head>
<meta charset="ISO-8859-1">
<title> Add Product Page </title>

   

</head>
<body>
          <div class="container"> 
    <h2> Add new Product </h2>
    
    <form action="#" th:action="@{/save_product}" th:object="${product}" method="post"> 
    
    <label for="name"> Name </label>
    <input type="text" th:field="*{name}"  placeholder="Enter product Name"> <br><br>
    <input type="number" th:field="*{price}" placeholder="Enter Product Price"><br> <br>
    <input type="text" th:field="*{category}" placeholder="enter category">
    
   
    


        <button type="submit"> Save </button> 
    </form>

   </div>
 </div>  
</body>
